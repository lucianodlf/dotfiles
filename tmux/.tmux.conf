# ===
#
# .tmux.conf
#
# Configuración de Tmux.
#
# ===

# ---
# Prefijo y Atajos Básicos
# ---

# Cambiar el prefijo de 'C-b' a 'C-a'
set-option -g prefix C-a
unbind C-b
bind-key C-a send-prefix
bind-key a send-prefix

# Recargar la configuración
bind-key r source-file ~/.tmux.conf \; display "¡Configuración recargada!"

# Reducir el tiempo de escape
set-option -s escape-time 0

# ---
# Historial y Pantalla
# ---

# Aumentar el tamaño del historial
set-option -g history-limit 50000

# Tiempo de visualización de mensajes
set-option -g display-time 3000

# ---
# Índices de Ventanas y Paneles
# ---

# Empezar ventanas y paneles desde 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

# ---
# Modo Vi y Portapapeles
# ---

# Usar teclas de Vi
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi Escape send -X cancel
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Copiar al portapapeles con el ratón
set -g @yank_selection_mouse 'clipboard'

# ---
# Ratón
# ---

# Activar el modo ratón
set-option -g mouse on
bind-key -T copy-mode-vi WheelUpPane send -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send -X scroll-down

# ---
# Navegación y Redimensión de Paneles
# ---

# Navegación entre paneles
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Redimensión de paneles
bind-key -r C-h resize-pane -L 5
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
bind-key -r C-l resize-pane -R 5

# ---
# Colores y Fuentes
# ---

# Usar color de 256
set-option -g default-terminal "tmux-256color"
set-option -gas terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# ---
# Plugins
# ---

# Dracula Theme
set -g @dracula-plugins "cpu-usage ram-usage git"

# Lista de plugins de TPM
set-option -g @plugin 'christoomey/vim-tmux-navigator'
set-option -g @plugin 'tmux-plugins/tmux-battery'
set-option -g @plugin 'tmux-plugins/tmux-cpu'
set-option -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set-option -g @plugin 'tmux-plugins/tmux-sidebar'
set-option -g @plugin 'tmux-plugins/tmux-yank'
set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/vim-tmux-focus-events'
set-option -g @plugin 'dracula/tmux'

# Inicializar TPM (mantener esta línea al final)
run '~/.tmux/plugins/tpm/tpm'
